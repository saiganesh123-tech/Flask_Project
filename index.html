<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <!-- The form for user registration -->
        <form id="registrationForm" action="{{ url_for('register') }}" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Nepal">Nepal</option>
                <option value="Iceland">Iceland</option>
                <option value="South Africa">South Africa</option>
            </select>

            <label>Programming Languages:</label>
            <input type="checkbox" id="cpp" name="programming" value="C++"> C++
            <input type="checkbox" id="python" name="programming" value="Python"> Python

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Linking to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
